<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="panel">
        <button class="click difficulty">Easy</button>
        <button class="click difficulty">Medium</button>
        <button class="click difficulty">Hard</button>
    </div>
    <br>
    <div class="timer">Timer : 0.0</div>
    <br>
    <div id="bombCount">Mines: 0</div>
    <div class="board-container">
        <div class="board"></div>
    </div>




    <script src="js/util.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
